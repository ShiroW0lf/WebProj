<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD Analytics - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-img">
            <img src="bg.jpg" alt="Background Image">

        </div>
        <div class="connect-message">
            
            <p>Analyse and Visualize your data on Sad Analytics.</p>
        </div>
        <div class="form-container">
            <img src="sad.jpg" alt="SAD Analytics Logo" class="logo" align="center">
            <h3 class="brand-name">Sad Analytics</h3> <!-- Added brand name -->
            <h2 style="font-family: 'Pacifico', cursive;">Sign In</h2>
            
            <form id="loginForm">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit">Sign In</button>
                <p id="loginMessage" class="error-message"></p>
            </form>
            <p class="create-account">
                <a href="#" id="createAccountLink">Don't have an Account?</a>
            </p>
            
        </div>
        <div class="create-account-form" id="createAccountForm">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="newUsername"></label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="New Username" required>
                </div>
                <div class="form-group">
                    <label for="newPassword"></label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                </div>
                
                <button type="submit">Create Account</button>
                <p id="registerMessage" class="error-message"></p>
            </form>
            <p class="back-to-signin"><a href="#" id="backToSignIn"> Sign In</a></p>
        </div>
    </div>
                <!-- Footer -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2024 Sad Analytics. All rights reserved.</p>
                <ul class="social-links">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">LinkedIn</a></li>
                </ul>
            </div>
        </footer>

    <script src="script.js"></script>
</body>
</html>
